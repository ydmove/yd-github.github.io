<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persona Chronicles</title>
    <style>
        .portal {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            padding: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .character-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s;
        }
        .character-card:hover {
            transform: translateY(-5px);
        }
        .character-card h2 {
            color: #00ffff;
            border-bottom: 2px solid;
            padding-bottom: 1rem;
        }
        .nav-button {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;color:#00ffff">Character Archives</h1>
    <div class="portal">
        <div class="character-card">
            <h2>K - The Athlete</h2>
            <a href="k_gallery.html" class="nav-button">View Biography</a>
        </div>
        <!-- 重复以下结构添加其他三个角色 -->
        <div class="character-card">
            <h2>L - The Artist</h2>
            <a href="#" class="nav-button">Coming Soon</a>
        </div>
    </div>
</body>
</html>
