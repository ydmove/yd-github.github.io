<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳门风光推荐</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: #2d3436;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .photo-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .photo-card:hover {
            transform: translateY(-5px);
        }
        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .caption {
            padding: 15px;
            text-align: center;
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>澳门经典风光</h1>
        <p>探索东西方文化交融之美</p>
    </div>

    <div class="gallery">
        <div class="photo-card">
            <img src="./20250711-144502.jpg" alt="澳门景观一">
            <div class="caption">
                <h3>历史城区</h3>
                <p>世界文化遗产，见证四百多年中西文化交流</p>
            </div>
        </div>

        <div class="photo-card">
            <img src="./20250711-144532.jpg" alt="澳门景观二">
            <div class="caption">
                <h3>现代地标</h3>
                <p>融合传统与现代的都市风貌</p>
            </div>
        </div>
    </div>
</body>
</html>
